<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TU88 - Cá Cược Thể Thao Hàng Đầu Châu Á</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">TU88</div>
        <div class="header-title">Trang Wed Cá Cược Thể Thao Hàng Đầu Châu Á</div>
        <nav>
            <ul>
                <li><a href="#">Thể Thao</a></li>
                <li><a href="#">Casino</a></li>
                <li><a href="#">Trò Chơi</a></li>
                <li><a href="#">Khuyến Mãi</a></li>
                <li><a href="#">Hỗ Trợ</a></li>
            </ul>
        </nav>
        <div class="user-options">
            <button>Đăng Nhập</button>
        </div>
    </header>

    <!-- Banner -->
    <section class="banner-slider">
        <div class="banner-wrapper">
            <div class="banner">
                <div class="banner-content">
                    <h1>CÚP EURO<br>Tham Gia Ngay</h1>
                    <button class="join-now">Tham Gia Ngay</button>
                </div>
                <img src="6D124658-65AB-4850-A72A-C64AE8665BE5_1_201_a.jpeg" alt="Banner 1">
            </div>
            <div class="banner">
                <div class="banner-content">
                    <h1>GIẢI NGOẠI HẠNG<br>Tham Gia Ngay</h1>
                    <button class="join-now">Tham Gia Ngay</button>
                </div>
                <img src="05BBF3A6-A2AA-4ECA-9E4D-3C4108248475_1_201_a.jpeg" alt="Banner 2">
            </div>
            <div class="banner">
                <div class="banner-content">
                    <h1>CHAMPIONS LEAGUE<br>Tham Gia Ngay</h1>
                    <button class="join-now">Tham Gia Ngay</button>
                </div>
                <img src="230526094209-02-manchester-united-chelsea.jpg.webp" alt="Banner 3">
            </div>
        </div>
        <button class="prev-btn">❮</button>
        <button class="next-btn">❯</button>
    </section>

    <!-- Categories -->
    <section class="categories">
        <h2>DANH MỤC NỔI BẬT</h2>
        <div class="category-grid">
            <div class="category-item">
                <img src="https://via.placeholder.com/200x150" alt="Sports">
                <p>SPORTS</p>
            </div>
            <div class="category-item">
                <img src="https://via.placeholder.com/200x150" alt="E-Sports">
                <p>E-SPORTS</p>
            </div>
            <div class="category-item">
                <img src="https://via.placeholder.com/200x150" alt="Casino">
                <p>CASINO</p>
            </div>
            <div class="category-item">
                <img src="https://via.placeholder.com/200x150" alt="Baccarat">
                <p>BACCARAT</p>
            </div>
            <div class="category-item">
                <img src="https://via.placeholder.com/200x150" alt="Live Stream">
                <p>LIVE STREAM</p>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
